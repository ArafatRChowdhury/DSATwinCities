<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Twin Cities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <style>
      .map {
        width: 100%;
        height: 600px;
        padding-left: 800px;
      }
    </style>
  </head>
  <body>
    <button id = "centerOnLiverpool">Center on Liverpool</button> <br/>
    <button id = "centerOnRioDeJaneiro">Center on Rio de Janeiro</button>
    <div id="map" class="map"><div id="popup"></div></div>

    <h1>Quote input</h1>
    <p>Enter a new quote:</p>

    <form action="my-app/configuration.php" method="post">
        <label for="quote">Quote: </label>
        <textarea name="quote" id="quote" minlength="8" maxlength="1200" placeholder="Enter a quote..." required></textarea><br><br>
        <label for="source">Source: </label>
        <input type="text" name="source" id="source" minlength="6" maxlength="48" required><br><br>
        <label for="dob">Date of birth: </label>
        <input type="text" name="dob" id="dob" minlength="4" maxlength="16" required><br><br>
        <label for="dod">Date of death</label>
        <input type="text" name="dod" id="dod" minlength="4" maxlength="16"><br><br>
        <label for="wplink">wplink: </label>
        <input type="text" name="wplink" id="wplink" required pattern="https://en.wikipedia.org/wiki/.+"><br><br>
        <label for="wpimg">wpimg: </label>
        <input type="text" name="wpimg" id="wpimg" required pattern="https://upload.wikimedia.org/wikipedia/commons/.+"><br><br>
        <label for="category">Category</label>
        <select name="category" id="category">
            <option value="culture">culture</option>
            <option value="education">education</option>
            <option value="history">history</option>
            <option value="humour">humour</option>
            <option value="love">love</option>
            <option value="philosophy">philosophy</option>
            <option value="politics">politics</option>
            <option value="science">science</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
